<body>

    <section>

        <header>

            <h2><a href="index.html">Where in the world?</a></h2>

        </header>

        <main>

            <section id="user-input">

                <input type="text" id="search"  name="search" placeholder="Search for a country">

                <select name="user_filter" id="filter">
                    <option value="ALL">Filter by region</option>
                    <option value="AF">Africa</option>
                    <option value="AM">Americas</option>
                    <option value="AS">Asia</option>
                    <option value="EU">Europe</option>
                    <option value="OC">Oceania</option>
                </select>

            </section>

            <template id='single-card'>
                <div class="card">
                    <img src="" alt="">
                      <h4 id="country-name"></h4>
                      <ul>
                        <li id="population"></li>
                        <li id="region"></li>
                        <li id="capital"></li>
                      </ul>
                  </div>
            </template>

            <section id="country-tab-section">

            </section>

            <section id="details-of-country" class="hidden">
            </section>


        </main>

    </section>
