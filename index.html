<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap">
    <script src="js/app.js" defer></script>

    <title>Document</title>
</head>
<body>

    <header>

        <h2><a href="index.html">Where in the world?</a></h2>

    </header>

    <main>

        <section id="user-input" class="user-input-section">
            <div class="user-input-wrapper">
            <i>Image</i>
            <input type="text" id="search"  name="search" placeholder="Search for a country..">
            </div>
            <select name="user_filter" id="filter">
                <option value="ALL">Filter by Region</option>
                <option value="AF">Africa</option>
                <option value="AM">Americas</option>
                <option value="AS">Asia</option>
                <option value="EU">Europe</option>
                <option value="OC">Oceania</option>
            </select>
        </section>

        <template id='single-card'>
            <span class="card">
                <img src="" alt="">
                <div class="info-wrapper">
                    <h4 id="country-name"></h4>
                    <ul>
                    <li >Population: <label id="population"></label></li>
                    <li >Region: <label id="region"></label></li>
                    <li >Capital: <label id="capital"></label></li>
                    </ul>
                </div>
            </span>
        </template>

        <section id="country-tab-section" class="tabs-wrapper">
        </section>

        <section id="details-of-country" class="details-of-country hidden">
        </section>

    </main>
</body>
</html>
