<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js" defer></script>
    <script src="js/filterFuntions.js" defer></script>
    <script src="js/darkMode.js" defer></script>
    <script src="https://kit.fontawesome.com/60ec90e1e1.js" crossorigin="anonymous" defer></script>
    <title>Document</title>
</head>
<body>

    <header>

        <h2><a href="index.html">Where in the world?</a></h2>
        <span class="dark-button">
            <p><i class="far fa-moon"></i>Dark mode</p>
        </span>

    </header>

    <main>

        <section id="user-input" class="user-input-section">
            <div class="user-input-wrapper">
                <i class="fas fa-search"></i>
            <input type="text" id="search"  name="search" placeholder="Search for a country..">
            </div>
            <select name="user_filter" id="filter">
                <option value="">Filter by Region</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </section>

        <template id='single-card'>
            <span class="card">
                <img src="" alt="">
                <div class="info-wrapper">
                    <h4 id="country-name"></h4>
                    <ul>
                    <li >Population: <label id="population"></label></li>
                    <li >Region: <label id="region"></label></li>
                    <li >Capital: <label id="capital"></label></li>
                    </ul>
                </div>
            </span>
        </template>

        <section id="country-tab-section" class="tabs-wrapper">
        </section>

        <section id="details-of-country" class="details-of-country hidden">
        </section>

    </main>
</body>
</html>
